<!-- DOCTYPE html it declares or informs our browser that the file type is html -->
<!DOCTYPE html>

<!-- html tag contains all the codes/elements that will be show on our webpage -->
<!-- Browse Bootstrap at getbootstrap.com. Bootstrap serves as library of tags and scripts -->
<html>
	
	<!-- head tag is responsible for the importation or linking of other files/style -->
	<!-- required meta tags for the responsiveness of the website -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- it sets the title of the tab -->
		<title>Polo | Web Developer Portfolio</title>

		<!-- Addition of link for icon of the tab -->
		<link rel="icon" type="jpg" href="./images/me.jpg">

		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

		<!-- Link for the bootstrap -->
		<!-- To access the classes for bootstrap, and this is required-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

		<!-- External CSS -->
		<!-- Usage of Google Fonts or fonts.google.com was done -->
		<!-- in choosing a font, click "Select ***" -->
		<link rel="stylesheet" type="text/css" href="./index.css">
	</head>

	<!-- body tag contains all the elements that will be displayed on our webpage -->
	<body>
	<!-- create a wrapper/container -->
	<!-- we use the attributes class and id for naming our elements -->
	<!-- container-fluid for div class maximizes the height and width of the webpage -->
	<!-- Addition of "class = text-center" so that the orientation or alignment will be centered-->
	<!-- mt-5 means margin top 5 -->
		<div class = "container-fluid">
			<section id = "landing" class = "text-center mt-5">
				
				<!-- heading tag or h1 helps in creating a heading on our webpage -->
		
				<h1>Full Stack Website Developer</h1>
				<!-- <h2>Full Stack Website Developer</h2>
				<h3>Full Stack Website Developer</h3>
				<h4>Full Stack Website Developer</h4>
				<h5>Full Stack Website Developer</h5>
				<h6>Full Stack Website Developer</h6> -->
				<!-- h1 having the largest font, and h6 having the smallest font -->

				<!-- p tag - lets us create a paragraph on our web page -->
				<p>Hi! My name is Polo, and I love building things from scratch.</p>

				<!-- "src" stands for source -->
				<!-- first "."" means current directory -->
				<!-- image or img has no end tag meaning it has self-closing tags -->
				<!-- addition of "class = "img-fluid" -->
				<img src = "./images/me.jpg" class = "img-fluid mt-3" id = "profile"/>

				<!-- a means anchor; let us create a hyperlink-->
				<!-- href="" lets you redirect a link -->
				<!-- mailto: means mail to a specific email -->
				<!-- Addition of class = "btn btn-success" for the button. btn-success indicates the color of button turn to green in bootstrap, btn-lg indicates the size of button to large-->
				<!-- External CSS will be used to move the button to the bottom of the image -->
				<!-- Addition of mt-3 for margin -->
				<a href="mailto:dpbabrugena@gmail.com" class = "btn btn-primary btn-lg mt-3">Let's Work Together</a>

			</section>
		</div>

		<!-- Script for the bootsrap -->
		<!-- Some features and/or interactions will not happen if this script tag is not included -->
		<!-- This script is always included in the body part -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	</body>

</html>
